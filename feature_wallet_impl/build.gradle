apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'
apply from: '../tests.gradle'

android {
    compileSdkVersion compileVersion

    defaultConfig {
        minSdkVersion minVersion
        targetSdkVersion targetVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }

    flavorDimensions "default"

    productFlavors {
        develop {
            dimension 'default'
        }

        soralution {
            dimension 'default'
        }

        tsting {
            dimension 'default'
        }

        production {
            dimension 'default'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":common")
    implementation project(":core_db")
    implementation project(":core_di")
    implementation project(":feature_wallet_api")
    implementation project(":feature_ethereum_api")
    implementation project(":feature_account_api")

    implementation kotlinDep

    implementation androidDep
    implementation materialDep
    implementation cardViewDep
    implementation constraintDep
    implementation swipelayoutDep

    implementation insetterDep
    implementation viewBindingDep

    implementation loggerDep

    implementation lottieDep

    implementation neumorphismDep
    implementation swipeButtonDep

    implementation workManagerDep
    implementation coroutineAndroidDep
    implementation coroutineDep
    implementation coroutineTestDep
    implementation viewmodelKtxDep
    implementation fragmentKtxDep
    implementation livecycleKtxDep

    implementation runtimePermissionsDep

    implementation daggerDep
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    kapt daggerKapt

    implementation retrofitDep
    implementation gsonConvertedDep

    implementation lifecycleDep
    kapt lifecycleKaptDep

    implementation roomDep
    implementation roomKtxDep
    implementation roomPagingDep
    kapt roomKaptDep

    implementation pagingLibraryDep

    //implementation soraDep
    implementation birtDep

    //implementation irohaDep
    implementation fearlessLibDep
    implementation bouncyCastleDep

    implementation zXingCoreDep
    implementation zXingEmbeddedDep

    implementation progressButtonDep

    implementation(crashlyticsDep) {
        transitive = true
    }

    testImplementation jUnitDep
    testImplementation mockitoDep
    testImplementation mockkDep
    testImplementation robolectricDep
    testImplementation robolectricMultidexDep
    testImplementation archCoreTestDep
    testImplementation archFragmentTestDep
    testImplementation project(":test_shared")
    testImplementation fearlessLibDep
    testImplementation webSocketLibDep
    testImplementation truthDep
}